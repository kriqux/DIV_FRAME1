<html lang="ru">
  <head>

    <title>DIV_FRAME</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="frame top-left">
      <div class="frame top">
        <div class="frame top-right">
          <div class="frame left">
            <div class="frame content">
              <div class="frame right">
                <div class="frame bottom-left">
                  <div class="frame bottom">
                    <div class="frame bottom-right">
                      <div class="inner-content">
                        <p>
                          Бериллий — элемент главной подгруппы второй группы,
                          второго периода периодической системы химических
                          элементов Д. И. Менделеева, с атомным номером 4.
                          Обозначается символом Be (лат. Beryllium).
                          Высокотоксичный элемент. Простое вещество бериллий —
                          относительно твёрдый металл светло-серого цвета.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
